language: python
addons:
  sonarcloud:
    organization: mschmieder
    token:
      secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
python:
- 3.7
- 3.8
- 3.9
install:
- pip install -r dev-requirements.txt
- pip install .
script: pytest
jobs:
  include:
  - stage: docker
    services:
    - docker
    script: docker build -t mschmieder/kacl-cli .
  - stage: analyse
    python: 3.9
    script:
    - git fetch --unshallow
    - pip install -r dev-requirements.txt
    - pytest
    - sonar-scanner
  - stage: release
    if: branch = master
    python: 3.9
    install:
    - git config --global user.email "travis@travis-ci.org"
    - git config --global user.name "Travis CI"
    - git remote add github https://${GITHUB_TOKEN}@github.com/mschmieder/python-kacl.git
      > /dev/null 2>&1
    - pip install bumpversion
    - pip install .
    script:
    - git checkout master && bumpversion patch && kacl-cli release $(cat VERSION) -m && git push --tags --quiet --set-upstream github master
    deploy:
    - provider: pypi
      user: __token__
      password:
        secure: 
      skip_existing: true
      skip_cleanup: true
      on:
        branch: master
    - provider: script
      script: bash scripts/deploy-docker.sh
      skip_cleanup: true
      on:
        branch: master
